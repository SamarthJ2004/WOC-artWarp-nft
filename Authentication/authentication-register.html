<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="authentication.css">
</head>
<body>

    <div class="main-box">
        <div class="welcome">
            <img src="../images/logo/logo-removebg.png">
            <div class="head">Create Your Account</div>
            <div class="sub">Start your NFT journey with us.</div>
            <input class='email' id="email" placeholder="Email">
            <input class='password' id="password" placeholder="password">
            <div class="buttons">
                <button class='login-register' id="register">Register</button>
                <button class='create' onclick="loginPage()">Existing User</button>
            </div>
        </div>
        <div class="sidebar"></div>
    </div>

    <script>
        function loginPage(){
            window.location='authentication-login.html';
        }
    </script>

    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyBVkvytd05OpFoI72hNnoLEQWuiTGV00i8",
        authDomain: "nft-marketplace-8be2d.firebaseapp.com",
        projectId: "nft-marketplace-8be2d",
        storageBucket: "nft-marketplace-8be2d.appspot.com",
        messagingSenderId: "961682483678",
        appId: "1:961682483678:web:8688676fc174abb149954f",
        measurementId: "G-KBX7GH75T0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        

        //----- New Registration code start	  
        document.getElementById("register").addEventListener("click", function() {
            var email =  document.getElementById("email").value;
            var password = document.getElementById("password").value;
            //For new registration
            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log(user);
            alert("Registration successfully!!");
            window.location='authentication-login.html';
            })
            .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(error);
            });	  
        });
    </script>
</body>
</html>
