<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>NFT marketplace-ArtWarp</title>
        <link rel="icon" href="images/logo/Logo white.png" type="image/icon type">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/nft.css">
        <link rel="stylesheet" href="styles/nft-nav.css">
        <link rel="stylesheet" href="styles/nft-latest.css">
        <link rel="stylesheet" href="styles/nft-collection.css">
        <link rel="stylesheet" href="styles/nft-subscribe.css">
        <link rel="stylesheet" href="styles/nft-footer.css">
        
    </head>
    <body>
        
        <nav></nav>

        <div class="hero-heading">
            <div class="hero-heading-css">Welcome to Your<br>
                World of NFTs </div>
        </div>

        <div class="latest-drops">

            <div class="latest-drops-heading">
                Latest Drops
            </div>

            <div class="item-block"></div>

        </div>

        <div class="introducing">

            <div class="intro-heading">
                artWarp
            </div>

            <div class="intro-artWarp">
                <div class="intro-artWarp-img">
                    <img src="images/logo/logo-removebg.png">
                </div>
                <div class="intro-content">
                    "Where Digital Dreams Become Tangible Treasures: Discover Your NFT Haven!"
                </div>
            </div>

        </div>

        <div class="collection-flex">
            <div class="collection"></div>
        </div>

        <div class="subscribe">
            <h2 class="line1">Never miss a drop</h2>
            <div class="line2">Subscribe for the latest news, drops & collectibles</div>
            <div class="subscribe-input">
                <input class="subscribe-input-box" placeholder="Email">
                <button>Subscribe</button>
            </div>
        </div>

        <footer></footer>
        
        <script src="javascript/homepage/renderNavbar.js"></script>
        <script src="javascript/homepage/renderFooter.js"></script>
        <script type="module" src="javascript/homepage/nft-latestdrops.js"></script>
        <script type="module" src="javascript/homepage/nft-collection.js"></script>
    </body>
</html>
