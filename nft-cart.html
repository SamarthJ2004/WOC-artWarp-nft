<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/nft-nav.css">
    <link rel="stylesheet" href="styles/nft-footer.css">
</head>
<body>
    <nav></nav>

    <div class="heading">Review Your Cart</div>
    <div class="main">
      <div class="items"></div>

      <div class="item-value">

        <div class="item-value-calc">
          <div class="item-net">
            <div>Total Items:</div>
            <div class="js-count-cart"></div>
          </div>
          <div class="item-net">
            <div>Total Amount:</div>
            <div class="js-price-cart"></div>
          </div>

          <button>Proceed To Buy</button>
        </div>

      </div>
    </div>

    <footer></footer>

    <script src="javascript/homepage/renderNavbar.js"></script>
    <script type="module">
      import {renderCart} from './javascript/cart.js'
      renderCart();
    </script>
    <script src="javascript/homepage/renderFooter.js"></script>
</body>
</html>
